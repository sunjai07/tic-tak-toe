<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colorful Tic Tac Toe</title>
  <link rel="stylesheet" href="tac.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Tic Tac Toe</h1>

    <div class="player-inputs" id="player-inputs">
      <input type="text" id="player1" placeholder="Player 1 Name (X)" required />
      <input type="text" id="player2" placeholder="Player 2 Name (O)" required />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game" id="game" style="display: none;">
      <h2 id="turn">Turn: </h2>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div id="status"></div>
      <button onclick="restartGame()">ðŸ”„ Restart</button>
    </div>
  </div>

  <script src="toe.js"></script>
</body>
</html>
